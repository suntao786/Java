<!--Javascript代码-->
<script type="text/javascript">
    //语法:语句,语句,函数
    /*
    一,数据类型:
        数值型,Number
        字符串
        对象
        undefine
        null


        JavaScript定义变量:var 数据名称 = 10
        JavaScript是一个弱语法的脚本
     */

    /*1.Number类型*/
var a = 10;
console.log("a= "+a+"a的数据类型"+typeof(a));
a = 11.5;
console.log(a)
    /*2.字符串类型*/
    var b = "abc";

    console.log("字符串"+b+"类型"+typeof (b));
    var c = "Hello Word";
    /*3.两个字符串拼接*/
    var d = b+c;
    console.log(d)
    var f = a+d;
    console.log(f)
    var e = 10;
    var g = a+e;
    console.log(g)
    /*4.布尔类型 */
    var  h = true;
    console.log(h+" 类型"+typeof(h));
    /*underfined  和Java不一样的 */
    var i;
    console.log(typeof (i));
    /* 5.null空对象 定义了对象,与undefined类似*/
    var j = null;
    console.log(typeof (j));

</script>

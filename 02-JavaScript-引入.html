<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--在head标签内引入外部文件js
    src:指向外部js文件路径
    type：声明引入的js文件类型
    注意：Script标签不要用快速结束符
    -->
    <script src="js/Test.js" type="text/javascript"></script>
</head>
<body>
<!--
Javascript：是脚本语言，根Java没有关系
    1.网页包含html+css,用于网页的布局和修饰登
    2.JavaScript用于处理网页中的事件，即事件驱动
JavaScript包含：
    1.JavaScript的基本语法：变量，数据类型，运算符
        注释、数组、对象、函数等、
    2.DOM：操作网页中的各种元素，例如增加，删除元素等
    3.BOM：浏览器对象模型，包含了当前浏览器的基本信息
JavaScript的引入方式
    1.外部引入
    2.内部标签引入
-->


<!--javaScript除了可以再head标签引入以外，推荐在body的底部引入-->
<!--<script src="js/Test.js" type="text/javascript"></script>-->


<!--内部标签引入JavaScript，退浆在body底部中定义
type：告诉浏览器Script标签中的内容是Java在Script，请用JavaScript来处理-->
<script type="text/javascript">
    <!---->
    //
</script>
</body>
</html>

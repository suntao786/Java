<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script type="text/javascript">
    /*Java 控制语句
    *if else elseif for where switch do...where
    * */
    var a = 9;
    if(a>10){
        console.log(a);
    }else if(a>0&&a<10){
        console.log(a);
    }else {
        console.log(a);
    }
    for(var i = 0;i < 5;i++){
        console.log(i)
    }
    /*switch */
    var c = 2
    switch (c){
        case 1:
            console.log("adgaf");
            break;
        case 2:
            console.log("argag")
            break;
    }
    /*运算符 +,-,*,/,%,++,--,
    * 逻辑运算符|,&,||,&&,!,!=
    * 赋值运算符 =
    * */
</script>
</body>
</html>
